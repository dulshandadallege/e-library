<div style="height:780px;background-color: rgb(255, 255, 255);">


    <h4 style="margin-left:4%;" class="heading">Books</h4>
    <mat-card class="new-product-card" *ngFor="let element of itemList">

      <img class="new-product-card-image" mat-card-image src="{{element.Book_Image}}" alt="">
      <mat-card-content class="new-product-card-content">
        <p>
          {{element.Book_Name}}
        </p>
      </mat-card-content>








    </mat-card>

    </div>
